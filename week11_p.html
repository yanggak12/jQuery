<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(()=>{
            $('h1').css({'background-color':'deepskyblue'})
            $('#food_1').css({'background-color':'lightgreen'})
            $('#food_1').find('li').css({'color':'blue'})
            $('#food_1').find('a').css('text-decoration','none')
            $('#pizza').css('color','pink')
        })
    </script>
    <div>
        <h1>선호하는 음식</h1>
        <div id="food_1">
            <h2 id="title">한식</h2>
            <ol>
                <li id="kimchi">
                    <a href="#">김치</a>
                </li>
                <li>불고기</li>
                <li>비빔밥</li>
            </ol>
        </div>
        <div id="food_2">
            <h2>양식</h2>
            <ol id="list">
                <li>돈까스</li>
                <li id="pizza">피자</li>
                <li>파스타</li>
            </ol>
        </div>
    </div>
</body>
</html>
